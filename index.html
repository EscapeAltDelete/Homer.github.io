<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Homer Image</title>
    <style>
      body {
        background-color: #292929;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      
      button {
        background-color: #ffffff;
        color: #292929;
        border: 2px solid #ffffff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      
      button:hover {
        background-color: #555555;
        border-color: #555555;
        color: #ffffff;
      }
      
      h1 {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      #image-container {
        display: none;
        max-width: 100%;
      }
    </style>
  </head>
  
  <body>
    <h1>Random Homer</h1>
    <button id="random-png-button">Show Homer</button>
    <div id="image-container"></div>
    
    <script>
      const button = document.getElementById("random-png-button");
      const imageContainer = document.getElementById("image-container");
      const fileNames = ["Homer-1.png", "Homer-2.png", "Homer-3.png", "Homer-4.png", "Homer-5.png", "Homer-6.png", "Homer-7.png" , "Homer-8.png" , "Homer-9.png", "Homer-10.png", "Homer-11.png", "Homer-12.png", "Homer-13.png", "Homer-14.png", "Homer-15.png", "Homer-16.png", "Homer-17.png" ];
      
      button.addEventListener("click", function() {
        const randomIndex = Math.floor(Math.random() * fileNames.length);
        const img = new Image();
        img.src = "./Images/" + fileNames[randomIndex];
        imageContainer.innerHTML = "";
        imageContainer.appendChild(img);
        button.style.display = "none";
        imageContainer.style.display = "block";
      });
      
      imageContainer.addEventListener("click", function() {
        location.reload();
      });
    </script>
  </body>
</html>
